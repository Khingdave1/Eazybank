<div class="container mt-4">
  <nav id="navbar-example2" class="navbar navbar-light bg-light px-3 dis-flex">
    <a class="navbar-brand" href="#">Ledger Report Group</a>

    <ul class="nav nav-pills dis-flex">
      <li class="nav-item" id="headingOne">
        <button
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
          aria-expanded="true"
          aria-controls="collapseOne"
          pButton
          pRipple
          label="Add"
          icon="pi pi-plus"
          class="p-button-sm btn-color"
          routerLink="/add-ledger-report-group"
        ></button>
        <!-- (click)="routeToAddCountry()" -->
      </li>

      <li class="nav-item">
        <span class="p-input-icon-left"
          ><i class="pi pi-search"></i
          ><input
            pInputText
            #textInput
            type="text"
            [style]="{ height: '38.5px' }"
            placeholder="Search here..."
            (input)="dt.filterGlobal(textInput.value, 'contains')"
            class="p-inputtext p-component p-element"
        /></span>
      </li>
      <li class="nav-item">
        <span class="p-float-label">
          <div class="form-group">
            <select class="form-select" aria-label="Default select example">
              <option value="" selected hidden>Export to</option>
              <option>Csv</option>
              <option>Excel</option>
              <option>Pdf</option>
            </select>
          </div>
        </span>
      </li>
    </ul>
  </nav>
  <div class="card">
    <p-table
      #dt
      [value]="ledgerReportGroups"
      styleClass="p-datatable-gridlines p-datatable-sm"
      [loading]="loading"
      responsiveLayout="scroll"
      [responsive]="true"
      scrollDirection="both"
      selectionMode="single"
      dataKey="id"
      [rows]="10"
      [paginator]="true"
      [rowHover]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
      sortMode="single"
      scrollHeight="400px"
      rowGroupMode="subheader"
      [showCurrentPageReport]="true"
      [globalFilterFields]="['ledgerReportGroupCode']"
    >
      <ng-template pTemplate="header" rowGroupMode="subheader">
        <tr class="table-header">
          <th>#</th>
          <th>Ledger Report Group Code</th>
          <th>Ledger Report Group Title</th>
          <th>Ledger Type Code</th>
          <th>Ledger Type Title</th>

          <!-- <th>Added By</th> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ledgerReportGroup>
        <tr class="table-body">
          <td pFrozenColumn style="width: 50px">
            <button
              pButton
              pRipple
              icon="pi pi-external-link"
              class="p-button-rounded p-button-secondary p-mr-2 p-button-text"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-primary p-mr-2 p-button-text"
              [routerLink]="[
                '/edit-ledger-report-group',
                ledgerReportGroup.ledgerReportGroupCode
              ]"
            ></button>
            <!-- (click)="updatedepartment(department)" -->
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger p-button-text"
              (click)="
                deleteLedgerReportGroup(
                  ledgerReportGroup?.ledgerReportGroupCode
                )
              "
            ></button>
          </td>
          <td style="width: 50px">
            <span>{{ ledgerReportGroup?.ledgerReportGroupCode }}</span>
          </td>
          <td style="width: 50px">
            <span>{{
              ledgerReportGroup?.ledgerReportGroupTitle | uppercase
            }}</span>
          </td>
          <td style="width: 50px">
            <span>{{ ledgerReportGroup?.ledgerTypeCode }}</span>
          </td>
          <td style="width: 50px">
            <span>{{ ledgerReportGroup?.ledgerTypeTitle }}</span>
          </td>
          <!-- <td>{{list?.addedBy}}</td> -->
        </tr>
      </ng-template>
    </p-table>

    <!-- <p-paginator [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10,20,30]"></p-paginator> -->
  </div>
</div>
