<div class="container mt-4">
  <div class="card" style="background-color: rgb(228, 228, 228)">
    <div class="card-body">
      <div class="container">
        <form [formGroup]="currencyForm">
          <div class="row g-3">
            <div class="col">
              <div class="row mb-3">
                <label class="col-auto col-form-label" style="font-weight: 500"
                  >Currency Code:</label
                >
                <div class="p-field col-auto">
                  <span class="p-float-label">
                    <input
                      type="text"
                      id="currCode"
                      pInputText
                      formControlName="currCode"
                      class="form-control"
                      [(ngModel)]="currCodeValue"
                      (ngModelChange)="currCodeValue = $event.toUpperCase()"
                    />
                  </span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="row mb-3">
                <label class="col-auto col-form-label" style="font-weight: 500"
                  >Currency Name</label
                >
                <div class="p-field col-auto">
                  <span class="p-float-label">
                    <input
                      type="text"
                      id="currName"
                      pInputText
                      formControlName="currName"
                      class="form-control"
                    />
                  </span>
                </div>
              </div>
            </div>
            <div class="row button-float">
              <!-- <div class="col-7"></div> -->
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="width: 90px"
                  (click)="addCurrencyRate()"
                >
                  Save
                </button>
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-danger"
                  style="width: 90px"
                  routerLink="/display-currency"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
